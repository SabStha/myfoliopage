# Nginx Configuration for Large File Uploads
# Add these settings to your nginx site configuration file
# Location: /etc/nginx/sites-available/your-site-name

# Increase client max body size to allow large uploads (500MB total)
client_max_body_size 500M;

# Increase timeouts for large uploads
client_body_timeout 300s;
client_header_timeout 300s;

# Increase buffer sizes
client_body_buffer_size 128k;

# Optional: Increase proxy timeouts if using reverse proxy
# proxy_read_timeout 300s;
# proxy_connect_timeout 300s;
# proxy_send_timeout 300s;

# After adding these, test and reload:
# sudo nginx -t
# sudo systemctl reload nginx

