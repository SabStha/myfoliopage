; PHP Configuration for Large File Uploads
; Add/update these settings in your php.ini file
; Location: /etc/php/8.x/fpm/php.ini (replace 8.x with your PHP version)

; Maximum allowed size for uploaded files (per file)
upload_max_filesize = 50M

; Maximum size of POST data (total request size)
; Should be larger than upload_max_filesize to allow multiple files
post_max_size = 500M

; Maximum execution time (in seconds)
max_execution_time = 300

; Maximum input time (in seconds)
max_input_time = 300

; Memory limit
memory_limit = 256M

; After editing, restart PHP-FPM:
; sudo systemctl restart php8.x-fpm

